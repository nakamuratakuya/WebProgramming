<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>create user</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">
</head>
<body>
	<div class="container">
		<div class="username-area">
			<p align="right">
				GUNDAMUCさん <span style="margin-right: 12em;"> </span> <a
					href="file:///C:/Users/gunka/Documents/WebProgramming/Mock/login.html">"ここから出ていけー"
				</a>
			</p>
		</div>

		<h3 align="center">ユーザー新規登録</h3>
		<form method="post" action="example.cgi">
			<p></p>

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">login ID</span>
				</div>
				<input type="text" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm">
			</div>


			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">password</span>
				</div>
				<input type="password" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm">
			</div>

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">password(re-enter)</span>
				</div>
				<input type="password" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm">
			</div>

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">user name</span>
				</div>
				<input type="text" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm">
			</div>

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">date of birth</span>
				</div>
				<input type="text" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm">
			</div>

			<p align="center">
				<input type="submit" class="btn btn-primary" value="登録">
			</p>
		</form>
		<a
			href="file:///C:/Users/gunka/Documents/WebProgramming/Mock/login.html">"戻る"
		</a>
	</div>
</body>
</html>
